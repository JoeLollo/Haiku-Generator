  <style>
  body {
   background: #444444;
   color:#FFFFFF;

  <script>
  var lines = [], options =
`
Even with distance,:Zoom at home all day.:Can we go outside?:Global pandemic,
The end feels painfully close.:Work. Or not. Does it matter?:Prehaps. Uncertain it is.:Humanity lying still.
Never lose that hope.:Close to giving up.:Please maintain distance.:No dream to be found.:A new day will come.
`.split('\n');
  for (var line of options) {
    lines.push(line.split(':'));
  }

  function pick(array) {
      return array[Math.floor(Math.random() * array.length)];
  }

  function generate() {
  	var sonnet = "";
  	for (line of lines) {
      sonnet += pick(line) + "<br>";
    }
  	poem.innerHTML = sonnet;
  }
  </script>
  <title>COVID Haiku Generator</title>
</head>

<body onload="generate();">
